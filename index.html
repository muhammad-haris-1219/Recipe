<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <h2>Recipe</h2>
            <nav class="naving">
                <input type="search" name="recipe_search" id="searchValue" placeholder="Search Your Desired Recipe">
                <button id="minimized"> <i class="fa-solid fa-xmark"></i></button>
            </nav>
        </header>

        <section class="sectioned">
            <h3 id="recipe">Recipes</h3>
            <ul class="lists">

            </ul>
        </section>

        <article class="articles">
            <h3>Recipe Details</h3>
            <h4 id="RecipeTitle">Title:</h4>
            <h5>Ingradients:</h5>
            <div class="ingradients">
                <ol id="Ingradient"> </ol>
            </div>

            <h5>Instruction</h5>
            <div class="instruction">
                <p id="instruction">All steps

                </p>


            </div>
        </article>


    </div>
    <script src="App.js"></script>
</body>

</html>
